name: Build document to artifact
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Build document
    # This job runs on Linux
    runs-on: jacarte/latex-build
    steps:
      - uses: actions/checkout@v2
      - name: Build document
        run: pdflatex -interaction=nonstopmode Lic.tex && bibtex Lic.tex && pdflatex -interaction=nonstopmode Lic.tex && ls .

      # If the build works, do the spell check

      - name: Spell check
        run: |
          
      - name: Archive pdf artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Lic.pdf
          path: ./Lic.pdf

      - name: Split by chapter
        run: |
          mkdir chapters 
          python3 /tools/split_document.py Lic.pdf chapters
      
      - name: Spell checking report
        run: |
          mkdir chapters 
          python3 /tools/get_latex_pieces.py .

      - name: Archive spell report
        uses: actions/upload-artifact@v1
        with:
          name: report.json
      
      - name: GIT
        run: git config --global user.email "action@github.com" && git config --global user.name "GitHub Action"


      - name: Annotate new pdf on a new branch
        run: |
          git branch spell2pdf
          python3 /tools/annotate_tex.py report.json dico.text

      - name: GIT
        run: git rm -rf . && git checkout -b reports && git add . && git commit -m 'Spell check report' 

      - name: GIT
        run: git push origin reports --force
        
      - name: Generate annotated pdf
        run: |
          pdflatex -interaction=nonstopmode Lic.tex && bibtex Lic.tex && pdflatex -interaction=nonstopmode Lic.tex && ls .
          python3 /tools/annotate_at_side.py Lic.pdf


      - name: Archive pdf artifacts
        uses: actions/upload-artifact@v1
        with:
          name: LicSpellAnnotated.pdf
          path: ./Lic.pdf

      - name: Archive pdf artifacts
        uses: actions/upload-artifact@v1
        with:
          name: LicSideNotes.pdf
          path: ./annotated.pdf

